<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript简介</title>
    <script>
        /*
        JavaScript 包括以下几个部分
            ECMAScript（是一种脚本语言标准，定义了语法、类型、语句、关键字、保留字、操作符和全局对象，JS 实现了 ECMAScript）
            DOM（文档对象模型是一个接口，将整个页面抽象为一组分层节点，可以轻松删除、添加、替换和修改节点）
            BOM（浏览器对象模型是一个接口，提供与浏览器交互的方法和接口。）

        script 元素用于将 JavaScript 插入到网页中
            async，只对外部脚本有效，表示立即开始下载脚本，但不阻止其他页面动作（加载文档或其他脚本），所以后面的异步脚本有可能比前面异步脚本先执行
            src="script.url"，加载外部脚本文件的地址
            defer，只对外部脚本有效，表示脚本立即下载，但延迟到文档被完全解析和显示之后再执行
            type=""application/x-javascript|......"，表示脚本语言的内容类型（MIME 类型）

        标准模式：兼容标准的特性，HTML5 通过 <!DOCTYPE html> 声明为标准模式
        混杂模式：支持非标准的特性，HTML5 通过省略 DOCTYPE 声明开启混杂模式

        noscript 元素指定浏览器不支持脚本时显示的内容，否则 noscript 元素中的任何内容都不会被渲染
        可以包含任何可以出现在 body 元素中的 元素，script 元素除外。
        */

    </script>
</head>
<body>
<noscript><p>
    本页面需要允许使用 JavaScript 脚本
</p></noscript>
</body>
</html>
