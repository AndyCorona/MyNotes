        /*
        一、解析 XML
        DOMParser 类型用于解析 XML 为 DOM 文档

        let parser = new DOMParser(); //创建对象
        let xmldom = parser.parseFromString("<root><child><name></name></child></root>", "text/xml"); //解析 XML

        二、序列化 DOM 文档
        XMLSerializer 类型用于把 DOM 文档序列化为 XML 字符串
        let serializer = new XMLSerializer();
        let xml = serializer.serializeToString(xmldom);

        三、理解 JSON
        XML 过于繁琐。JSON 是 ECMAScript 3 的严格子集，利用 JavaScript 中的几种模式来表示结构化数据
        JSON 可以直接传给 eval() 而不需要创建 DOM
        JSON 不属于 JavaScript，它们只是拥有相同的语法而已
        JSON 也不是只能在 JavaScript 中使用，它是一种通用数据格式。很多语言都有解析和序列化 JSON 的内置能力
        JSON5 对 JSON 进行改进，减少繁琐的限制

            3.1 语法
            JSON 语法支持三种类型的值，没有变量、函数等概念
            ①简单值：字符串、数值、布尔值和 null 可以在 JSON 中出现，undefined 不行
            ②对象：第一种复杂数据类型，表示有序的键值对
            ③数组：第二种复杂数据类型，表示值的有序列表

            1) 简单值
            JSON 中字符串只能用双引号表示，单引号会报错

            2) 对象
            JSON 中对象的属性名必须用双引号表示
            {
             "name": "andy",
             "age": 28,
             "school": {
                 "name": "xxschool",
                 "location": "shanghai"
             }
            }

            3) 数组
            [1,2,"a","b"]


        四、解析 JSON
        JSON.parse() 将 JSON 字符串解析为原生 JavaScript 数组或对象，接收两个参数，第一个参数是要解析的 JSON 字符串 ，第二个参数是还原函数
        还原函数对每个键值对都运行一次，可以修改解析结果
        如果还原函数返回 undefined，则解析结果会删除对应的键

        let andyCopy = JSON.parse(jsonText, (key, value) => {
            if (key === "school") {
                return undefined; //在解析结果中删除属性名为 "school"
            }
            if (key === "age") { //解析结果中属性名为 "age" 的属性值改为 30
                return 30;
            }
            return value; //一定要返回解析结果
        })


        四、序列化 JavaScript
        JSON.stringify() 将 JavaScript 序列化为不包含空格或缩进的 JSON 字符串
        在序列化 JavaScript 对象时，所有函数和原型成员都会有意地在结果中省略
        值为 undefined 的任何属性也会被跳过。最终得到的就是所有实例属性均为有效 JSON 数据类型的表示
        stringify() 接收三个参数，第一个参数为要序列化的对象，第二个参数为过滤函数，第三个参数为控制缩进结果的选项

        4.1 过滤函数
        let jsonText = JSON.stringify(Andy, ((key, value) => {
            switch (key) {
                case "age": //序列化结构中属性名为 "age" 的属性值改为 30
                    return 30;
                default:
                    return value; //一定要返回序列化结果
            }}));

        4.2 字符串缩进
        let jsonText = JSON.stringify(Andy, null, 4); //每一级缩进 4 个字符
        let jsonText = JSON.stringify(Andy, null, "**"); //每一级缩进 **

        4.3 toJSON() 方法
        在要序列化的对象上添加 toJSON() 方法可以自定义序列化。调用 JSON.stringify() 序列化对象时，会用到该对象的 toJSON() 方法（如果有的话）




        */


    </script>
