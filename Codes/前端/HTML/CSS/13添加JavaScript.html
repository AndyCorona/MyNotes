<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加JavaScript</title>
    <style>
        /*
        加载外部脚本
        <script src="script.url"></script>
        在处理脚本的过程中，浏览器既不会下载该 script 元素后面出现的内容（哪怕是文本），也不会呈现这些内容。这称为阻塞行为
        消除 JavaScript 阻塞最简单的方法就是将所有的 script 元素放置在HTML 结束之前，即 </body> 结束元素的前面，或压缩脚本代码，去除换行、注释及额外的空格

        添加嵌入脚本
        <script>脚本内容</script>

        内联脚本
        不推荐直接在 HTML 特定元素上直接指定 JavaScript 片段
        */
    </style>
</head>

</body>
</html>
