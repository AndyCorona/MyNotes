<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作样式表</title>
    <link rel="stylesheet" href="style.css" media="screen"> <!--使用屏幕输出时使用此样式表-->
    <link rel="stylesheet" href="style-print.css" media="print"> <!--使用打印机输出时使用此样式表-->
    <style media="all"> <!--
    使用此样式表-- > /*默认 media="all"，对所有输出应用此样式表*/
        /*
        应用样式有三种方式：
        第一种方式：内联样式，只对当前元素生效，最高优先级
        在元素内部通过 style 属性来设置样式
        第二种方式：内部样式表，只对当前网页生效，第二优先级
        style 写在 head 中
        第三种方式：外部样式表，对所有网页都有效，最低优先级
        外部的 css 文件用 link 元素引入

        使用与媒体相关的样式表
        1.在 link 或 style 元素的开始元素中添加 media="output"，output 可以是 print、screen 或 all 等
        2.样式表中使用 @media 规则
         */
        /*针对所有媒体的样式*/
        p {
            color: red
        }

        /*针对打印的样式表*/
        @media print {
            p {
                font-size: 25pt
            }
        }
    </style>
</head>
<body>
<p>第一段</p>
<p style="color: black">第二段</p>
<p>第三段</p>
</body>
</html>
