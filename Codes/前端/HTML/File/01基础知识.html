


<!--
一个网页主要由三种成分构成：文本内容、对其他资源的引用和标记。
文本内容是在网页上显示的文字，其他资源的引用一般是引用二进制内容（音频、视频、图片、其他网页），标记是 HTML 中的预定义标签。

HTML标记由元素、属性和值构成。
元素（标签）
    成对标签（元素）：<开始标签>内容</结束标签>，如 <p>这是一个段落</p>
    自结束标签（空元素）：<自结束标签 />，如 <img />
属性
    属性包含了元素的额外信息。如 <html lang="en"> 中 lang 表示 html 元素 的属性
值
    表示属性的值。一般会给属性值加上 ""。如 <html lang="en"> 中 "en" 表示 html 元素 lang 属性值为 en

1. 元素中可能包含多个属性-值（键值对），用空格分隔
2. 有的属性接受自定义的值，有的属性只接受预定的值
3. 布尔属性是可选的，出现就代表其值为真，如 required 属性。若一定要有值，就写上属性名，如 required = "required"

用语义化 HTML 标记内容，不关心它在浏览器中显示的样式。CSS 才关心样式。如 h1 代表一级标题，h2代表二级标题，而不是关注 h1 标题字体比 h2大。
CSS 表示网页的样式，JavaScript 表示网页的行为

html 元素中包含 head 元素和 body 元素。用户可见的页面内容都在 body 元素中。主要为浏览器和搜索引擎准备的指令位于body元素之前，在head 元素中。

SEO（搜索引擎优化）对网站的关键词进行优化，让用户搜索时能够展现在一个比较靠前的位置，
让用户一眼就能看得到，增加曝光率，为网站带来流量。

网页名和目录名最好都用小写，单词之间用 - 分隔

<br> 等有特殊含义、代表标签的文字，需要转义

实体语法：
& 实体内容 ; 或 &#数字;

&nbsp; 空格
&#160; 空格
&gt; 大于号
&lt; 小于号

浏览器可能不会支持所有实体名称，但一定会支持实体数字。
 -->

<!DOCTYPE html> <!-- HTML5 文档声明，始终位于第一行 -->
<html lang="en"> <!-- 语言声明-->
<head>
    <meta charset="UTF-8"> <!-- 声明字符集 -->
    <title>基础知识</title>
</head>
<body>
<em>语气加重</em>
<strong>强调</strong>
<blockquote>长引用</blockquote>
<q>短引用</q>
<p>&nbsp;&copy;</p>
<br/>
</body>
</html>
