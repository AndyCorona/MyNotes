<!--
./ 代表当前文件所在目录，默认情况下为 ./
../ 代表上层目录
/ 代表 web 服务器上的根目录

链接由目标和标签组成，example 元素标记链接，<example href="目标">标签</example>
目标可以是万维网上的任何文件，电子邮件地址，电话号码，其他网页的链接等
标签可以是文本和图像

HTML5 中 example 元素为块级链接，意味着标签内可以包含段落、列表、文章和区块。（其他链接、音频、视频、表单元素、iframe等不行）
rel 属性有预定值， rel=”external" 起到增强语义的作用，表明该链接指向外部网站的链接
target 属性指定是否打开新窗口，默认值 _self，点击超链接不打开新窗口，_blank 表示点击超链接打开新窗口



-->
