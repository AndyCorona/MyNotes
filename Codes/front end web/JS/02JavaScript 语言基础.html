<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 语言基础</title>
    <script>

        /*
        一、语法
            1.区分大小写
            2.标识符（变量名、函数名、属性名等）命名规则（用小驼峰命名，如 xxxYyyZzz）
                2.1 第一个字符必须是字母、下划线或 $
                2.2 剩下字符可以是字母、下划线、$或数字
                2.3 关键字、保留字、true、false、null 不能作为标识符
            3.注释
            单行注释和多行注释和 Java 一样
            4.严格模式
                消除一些不合理、不严谨的 Javascript 语法;
                消除一些不安全的代码，保证代码安全运行；
                提高编译器效率，增加运行速度；
            在函数体或脚本开头加上一行 "use strict"
            5.语句
            一条语句以 ; 结尾
            多条语句可以放在代码块{}中

        二、关键字与保留字

            1.关键字
            break, do, in, typeof
            case, else, instanceof, var
            catch, export, new, void
            class, extends, return, while
            const, finally, super, with
            continue, for, switch, yield
            debugger, function, this
            default, if, throw
            delete, import, try

            2.保留字
                始终保留
                enum
                严格模式下保留
                implements, package, public
                interface, protected, static
                let, private
                模块代码中保留
                await

        三、变量
        变量可以保存任何类型的数据，每个变零只不过是一个用于保存任意值的命名占位符。var, let, const 可以声明变量

            1.var
            var message = "hello",age=29;
            message = 1;

                1.1 var 声明作用域
                var 声明的变量会成为最近的包含它的函数的局部变量
                去掉 var 直接声明的变量是全局变量

                function testVar1() {
                    var message = "hello", age = 29; //局部变量
                    message = 1;
                    global ="variant"; //全局变量
                }
                testVar1();
                console.log(message) //控制台报错

                1.2 var 声明提升
                把所有变量声明都拉到函数作用域的顶部，赋值还是在原来位置

                function test() {
                    alert(age);
                    var age = 26;
                    //等价于如下代码
                    var age;
                    alert(age);
                    age = 26;
                }
                test(); //undefined

            2.let
            和 var 差不多，区别如下：
                1) let 声明的范围是块作用域(如 if 和 for 语句），var 声明范围是函数作用域
                2) let 声明的变量必须未被声明过，且声明后不能重复声明，var 可以多次重复声明某变量
                3）let 声明的变量不会在作用域中被提升
                4) let 在全局作用域中声明的变量（在页面生命周期内存续）不会成为 window 对象的属性，var 声明的变量则会。

                var name = "you";
                console.log(window.name) //you
                let age = 29;
                console.log(window.age); //undefined

                5) let 可以解决 for 循环迭代变量渗透到循环体外部的问题

                for(var i =0; i<5; i++){
                    //循环逻辑
                }
                console.log(i); //5

                for(let i=0; i<5; i++){
                    //循环逻辑
                }
                console.log(i); //报错，i 未定义

            3.const
            和 let 类似，唯一区别是 const 必须同时声明和初始化变量，且变量值不可修改（常量）

        四、数据类型
            1) Undefined
            2) Null
            3) Boolean
            4) Number
            5) String
            6) Symbol
            7) Object
        不允许自定义数据类型，所有值都可以用以上七种数据类型表示

            1.typeof
            返回字符串来确定变量的数据类型
            console.log(typeof undefined); // 返回"undefined"表示 Undefined 类型（typeof 未声明的变量也返回 "undefined"）
            console.log(typeof 123); // 返回"number"表示 Number 类型
            console.log(typeof true); // 返回"boolean"表示 Boolean 类型
            console.log(typeof null); // 返回"object"表示 Object（而不是函数） 或 Null 类型
            console.log(typeof "hello"); // 返回"string"表示 String 类型
            console.log(typeof function abc() {}); // 返回"function"表示 Object（是函数） 类型
            console.log(typeof Symbol(123)); // 返回"symbol"表示 Symbol 类型
            因为 Null 类型被认为是对空对象的引用，所以 typeof null 返回值为 "object"
            虽然函数就是对象，不代表一种数据类型，但函数有特殊的属性，所以有必要通过 typeof 区分函数与对象

            2.Undefined 类型
            只有一个值 undefined，当声明但没有初始化变量时，相当于给变量赋值 undefined。

            3.Null 类型
            只有一个值 null，表示一个空对象的指针

            4.Boolean 类型
            两个字面值，true 和 false，Boolean() 函数可将其他类型的值转换成布尔值

            转换规则
            Boolean     true                    false
            String      非空字符串               ""（空字符串）
            Number      非零数值（包括无穷值）    0、NaN
            Object      任意对象                 null
            Undefined   无法转换                 undefined

            5.Number 类型
                5.1 整数
                十进制：+0 和 -0 被认为是等同的
                八进制：0o 开头，如 0o70
                十六进制：0x 开头，如 0xA

                5.2 浮点数
                普通计数法：3.5 | .6 | 10.0
                科学计数法：3.12e9 | 3e-17
                浮点数范围：Number.MIN_VALUE(5e-324)~Number.MAX_VALUE(1.797e+308)
                超过支持的范围，会被转化为不可计算的 Number.NEGATIVE_INFINITY(-Infinity) 和 Number.POSITIVE_INFINITY(Infinity)
                isFinite() 函数会判断是否为有限数值

                isFinite(123); //true

                5.3 数值转换
                    1) parseInt(s: string, radix?: number) 函数尽可能将字符串转化为数字，依次检测每个字符，直到字符串末尾，或碰到非数值字符
                    2) parseFloat(string: string) 和 parseInt 类似，但只能按十进制解析

                    console.log(parseInt("123blue")); //123
                    console.log(parseInt("blue123")); //NaN
                    console.log(parseInt("")); //NaN
                    console.log(parseInt("12.3")); //12
                    console.log(parseInt("0x13", 16)); //19，按十六进制解析

                    console.log(parseFloat("1234blue")); //1234
                    console.log(parseFloat("blue123")); //NaN
                    console.log(parseFloat("12.3")); //12.3
                    console.log(parseFloat("12.3.4")); //12.3
                    console.log(parseFloat("0x13")); //0，只能按十进制解析，无法解析十六进制格式
                    console.log(parseFloat("3.12e5")); //312000

                    3) Number() 为转型函数，可用于将任意非数值类型转换为数值
                        ①Boolean 类型 true 转成 1，false 成 0，Number(false); // 0
                        ②Number 类型保持不变，Number(123); //123
                        ③Null 类型转成 0，Number(null); //0
                        ④Undefined 类型转成 NaN，Number(undefined); //NaN
                        ⑤String 类型，应用以下规则。
                            若字符串是可识别的数值字符，则转换成对应数值，Number("123"); //123
                            空字符串转成 0，Number(""); //0
                            字符串包含任意非数值字符，转成 NaN，Number("123blue"); //NaN
                        ⑥Object 类型，调用 valueOf() 方法，并按照上述规则转换返回的值。如果转换结果是 NaN，则调用 toString()方法，再按照转换字符串的规则转换，Number(new Object()); //NaN

            6.String 类型
            表示零或多个 16 位的 Unicode 字符序列，可以通过双引号、单引号和着重号标示

            message = "ok";
            message = 'yes';
            message = `you`;

                6.1 转义字符
                \n 换行
                \t 制表
                \b 退格
                \r 回车
                \f 换页
                \\
                \'
                \"
                \`
                \xnn \x41 = "A"
                \unnnn \u03a3="Σ"

                6.2 字符串特点
                字符串是不可变的，类似 Java 中的字符串，一旦创建在常量池中，就不可更改

                6.3 转成字符串
                    1) String() 转型函数，将任何类型转成对应的字符串
                        ①如果对应类型有 toString() 方法 ，则调用该方法（不传参）进行转型
                        ②如果是 Null 类型，转为 "null"
                        ③如果是 Undefined 类型 ，转为 "undefined"
                    2) toString() 方法，可用于 Number、String、Boolean、Object 类型，不可用于 Null 和 Undefined 类型

                        let age = 123;
                        age.toString(10); //"123"，返回数值的十进制字符串
                        "abc".toString(); //"abc"，返回自身的一个副本
                        false.toString(); //"false"
                        new Object().toString(); //[object Object]

                6.4 模板字面量
                模板字面量保留换行字符，可以跨行定义字符串，用着重号表示模板字面量

                let page1 = "<html>\n<body></body>\n</html>";
                let page2 = `<html>
                <body></body>
                </html>`;
                console.log(page1 == page2); //true

                6.5 字符串插值（字符串拼接）
                在一个连续的字符串中插入一个或多个值
                格式：${任何表达式}

                let name = "andy";
                let age = 29;
                let valueOld = "My name is " + name + ", and im " + age + " years old."; //以前的字符串插值
                let valueNew = `My name is ${capitalize(name)}, and im ${age} years old.`; //通过模板字面量实现的插值
                console.log(valueOld); //My name is andy, and im 29 years old.
                console.log(valueNew); //My name is andy, and im 29 years old.

                6.6 标签函数
                在模板字面量前面添加的一个函数为标签函数
                标签函数拿到模板字面量的值后可以自定义插值行为
                模板字面量通过 ${} 进行分隔，如 `${var1} + ${var2} = ${var3}` 分隔为 " + " 和 " = " 和固定额外的两个""（空字符串），此分隔结果传给标签函数的第一个参数（原始字符串数组）
                ${} 里的值再依次传给标签函数的其余参数（从第二个开始）

                let var1 = 1;
                let var2 = 2;
                let var3 = 3;

                function myFunction(rawArrays, variable1, variable2, variable3) {
                    console.log(rawArrays); //["", " + ", " = ", ""]
                    console.log(variable1); //1
                    console.log(variable2); //2
                    console.log(variable3); //3
                    return variable1 + variable2 + variable3; //自定义插值行为
                }

                let sum = myFunction`${var1} + ${var2} = ${var3}`;
                console.log(sum); //1+2+3=6

            7.Object 类型
            对象是一组数据与功能的集合
            每个 Object 对象都有如下属性和方法
                constructor: 创建当前对象的函数，即 Object() 函数
                hasOwnProperty(propertyName): 判断当前对象是否存在指定的属性
                isPrototypeOf(object): 判断当前对象是否为另一个对象的原型
                propertyIsEnumerable(propertyName): 判断指定的属性是否可以使用 for-in 语句枚举
                toLocaleString(): 返回对象的字符串表示，并按对象所在的本地化环境格式该字符串
                toString(): 返回对象的字符串表示
                valueOf(): 返回对象对应的字符串、数值或布尔值

            8.Symbol 类型
            符号值是唯一、不可变的，符号的用途是确保对象属性使用唯一标识符，不会发生属性冲突

            let symbol1 = Symbol();
            let symbol2 = Symbol();
            console.log(symbol1 == symbol2); //false，symbol1、symbol2 都是独一无二的值

            //传入一个字符串参数作为对符号的描述，不代表符号值
            let firstName = Symbol("name");
            let lastName = Symbol("name");
            console.log(firstName == lastName); //false

            Symbol()函数不能与new 关键字一起作为构造函数使用

                8.1 全局符号注册表
                虽然符号值是独一无二的，但如果需要重复使用，可以将符号值注册在全局符号注册表中

                let firstName = Symbol("name"); //没有注册在全局符号注册表中的符号值
                let name1 = Symbol.for("name"); //通过 Symbol.for() 在全局符号注册表中创建符号值
                let name2 = Symbol.for("name"); //

                console.log(name1 == name2); //true，符号值已经被重用
                console.log(firstName == name1); //false，在全局符号注册表中的符号值与普通符号值不相同

                8.2 使用符号值作为属性
                凡是可以用字符串或数值作为属性的地方，都可以使用符号

                var age = Symbol("age");
                let object = {
                [age]: 28}
                console.log(object[age]); //28

        五、操作符

            1.一元操作符
            只操作一个值的运算符叫一元操作符，一元操作符
            对非 Number 类型使用一元操作符，先按 Number() 函数的转型规则转型成 Number 类型，再进行计算

                1.1 自增/自减操作符
                前自增、后自增、前自减、后自减，它们的区别和 Java 的规则一样

                let var1 = "123blue";
                let var2 = true;
                let var3 = null;

                var1++; //NaN
                --var2; //1-1=0
                var3--; //0-1=-1

                1.2 一元加和减

                let s1 = false;
                let s2 = undefined;
                let s3 = "123";
                let s4 = {
                    valueOf() {
                        return -1;}}

                console.log(+s1); //0，Boolean 转型成 Number
                console.log(+s2); //NaN，Undefined 转型成 Number
                console.log(-s3); //-123，String 转型成 Number
                console.log(+s4); //-1，Object 转型成 Number

            2.位操作符
            默认情况下，ECMAScript 中的所有数值都以 IEEE754 64 位格式存储，整数都表示为有符号数
            但应用位操作符时，64 位数值会转换为 32 位数值，然后执行位操作，最后再把结果从 32 位转换为 64 位存储起来， NaN 和 Infinity 在位操作中都会被当成 0 处理
            对非 Number 类型应使用位操作符，先按 Number() 函数的转型规则转型成 Number 类型，再进行计算
            1) 按位非~，返回某数值的补数，console.log(~25); //-26
            2）按位与&，用两个数二进制格式进行与操作
            3) 按位或|，用两个数二进制格式进行或操作
            4) 按位异或^，用两个数二进制格式进行异或操作
            5) 左移<<，每左移一位，相当于原数的两倍。
            6) 有符号右移>>，左移的逆运算，保留符号位
            7) 无符号右移>>>，不保留符号位

            3.布尔操作符

                3.1 逻辑非
                可操作任意类型，始终返回布尔值。先将任意类型转为 Boolean 类型，然后取反，转型规则和 Boolean() 函数一致，

                console.log(!"blue"); //false
                console.log(!null); //true
                console.log(!NaN); //true
                console.log(!123); //false

                3.2 逻辑与（短路与）
                可操作任意类型，不一定返回布尔值
                总规则：当表达式全为真时，返回最后一个表达式的值，当表达式有一个为假时，返回第一个为假的表达式的值
                具体情况如下：
                1)如果第一个操作数是对象，则返回第二个操作数。let example = {}, b = 123; console.log(example && b); //123
                2)如果第二个操作数是对象，只有第一个操作数转型为 true 时才会返回该对象。let example = "123", b = {}; console.log(example && b); //Object
                3)如果两个操作数都是对象，则返回第二个操作数。let example = {age: 27}, b = {age: 28}; console.log(example && b); //Object{age:28}
                4)如果有一个操作数是 null，则返回 null
                5)如果有一个操作数是 NaN，则返回 NaN
                6)如果有一个操作数是 undefined，则返回 undefined

                3.3 逻辑或（短路或）||
                可操作任意类型，不一定返回布尔值
                总规则：当表达式全为假时，返回最后一个表达式的值，当表达式有一个为真时，返回第一个为真的表达式的值
                具体情况如下：
                1)如果第一个操作数是对象，则返回第一个操作数
                2)如果第一个操作数求值为 false，则返回第二个操作数
                3)如果两个操作数都是对象，则返回第一个操作数
                4)如果两个操作数都是 null，则返回 null
                5)如果两个操作数都是 NaN，则返回 NaN
                6)如果两个操作数都是 undefined，则返回 undefined

            4.乘性操作符
            处理非 Number 类型时，先转型为 Number 类型，规则和 Number() 函数一致

                4.1 乘法操作符
                1)有任一操作数是 NaN，则返回 NaN，NaN * 5 = NaN
                2)Infinity * 0 = NaN
                3)Infinity * Infinity = Infinity
                4)Infinity * 非 0 有限值 = (有限值的符号)Infinity，Infinity * -2 = - Infinity

                4.2 除法操作符
                1)有任一操作数是 NaN，则返回 NaN，NaN / 5 = NaN
                2)0 / 0 = NaN
                3)-5 / 0 = -Infinity
                4)Infinity / Infinity = NaN
                5)Infinity / 任意值 = (任意值符号)Infinity，Infinity / -5 = -Infinity

                4.3 取模操作符
                1)Infinity % Infinity = NaN
                2)Infinity % 有限值 = NaN
                3)有限值 % Infinity = 有限值
                4)有限值 % 0 = NaN
                5)0 % 任意值 = 0

            5.指数操作符
            **，等同于 Math.pow()函数

            3 ** 2 = 9;
            Math.pow(3,2) = 9;

            6.加性操作符

                6.1 加法操作符
                1)任一操作数是 NaN，则返回 NaN
                2)Infinity + Infinity = Infinity
                3)-Infinity + (-Infinity) = -Infinity
                4)-Infinity + Infinity = NaN
                5)+0 + (+0) = +0
                6)+0 + (-0) = -0
                7)-0 + (-0) = -0
                8)任一操作数是字符串，就会发生字符串拼接

                6.2 减法操作符
                1)任一操作数是 NaN，则返回 NaN
                2)Infinity - Infinity = NaN
                3)-Infinity - (-Infinity) = NaN
                4)Infinity - (-Infinity) = Infinity
                5)+0 - (+0) = +0
                6)+0 - (-0) = -0
                7)-0 - (-0) = +0
                8)任一操作数是字符串，就会发生字符串拼接

            7. 关系操作符
            <, >, <=, >=，都返回布尔值
            1)如果操作数都是数值，则比较大小
            2)如果操作数都是字符串，则逐个比较字符串中字符的编码
            3)如果任一操作数是数值，则另一个操作数转型为数值，进行比较
            4)和 NaN 比较，始终返回 false
                NaN < 3; //false
                NaN >= 3; //false

            8.相等操作符

                8.1 等于(==)和不等于(!=)
                1)null 和 defined 相等，且不能再转型进行比较
                2)只要有 NaN，返回 false
                3)两者都是对象，比较是不是同一个对象，即两个操作数指向同一个对象
                4)不满足以上特殊规则，这两个操作符会先进行强制类型转换（转为 Number 类型），再判断操作数是否相等

                8.2 全等(===)和不全等(!==)
                比较但不进行强制类型转换
                "55" == 55; //true
                "55" === 55; //false

            9.条件操作符（三元运算符）
            和 java 一样
            let term = (1 > 2) ? "yes" : "no"; //term="no"

            10.赋值操作符
            =
            *=
            /=
            %=
            +=
            -=
            <<=
            >>=
            >>>=

            11.逗号操作符
            在一个语句中执行多个操作
            let num1 = 10, num2 = 20;

        六、语句
            6.1 if 语句
            和 java 类似

            if (num > 90) {
                console.log("优秀");
            } else if (num > 80) {
                console.log("良好");
            } else if (num > 60) {
                console.log("及格");
            } else {
                console.log("不及格");
            }

            6.2 do-while 语句
            和 java 类似

            let variable = 0;
            do {
                variable++;
            } while (variable > 0);

            6.3 while 语句
            和 java 类似

            let variable = 0;
            while (variable > 0) {
                variable++;
            }

            6.4 for 语句
            和 java 类似

            for (let i = 0; i < 10; i++) {
                console.log(i);
            }

            6.5 for-in 语句
            无序地枚举对象中的非符号属性，符号属性用 Object.getOwnPropertySymbols() 获得

            for (const proName in window) { //枚举出 window 对象的所有非符号属性
                document.write(proName);
            }

            6.6 for-of 语句
            遍历可迭代对象的元素

            for (const element of [2, 4, 6, 8]) { //遍历数组中的所有元素
                document.write(element);
            }

            6.7 标签语句
            给 continue 和 break 使用，和 java 类似

            label: statement

            6.8 break 和 continue 语句
            和 java 类似
