<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>集合引用类型</title>
    <script>
        /*
        一、Object
        Object 类型是一个基础类型，所有引用类型都从它继承了基本的行为
        显式创建 Object 实例的两种方法
        1) new 构造函数

        let person = new Object();
        person.age = 29;

        2) 对象字面量

        let person = {
            age: 29,
            name: "andy"
        };

        除了通过点语法来存取属性，更通用的中括号也可以存取属性

        console.log(person.age); //28
        console.log(person["age"]); //28



        二、Array
        ECMAScript 中的数组和其他语言不同的是，数组的不同槽位可以存储任意类型的数据，且数组是动态的
        Array 类型表示一组有序可重复的值

            2.1 创建数组
            1) new 构造函数

            let colors = new Array(10);
            let names = new Array("andy", "nickle", "sam");

            2) 数组字面量

            let colors = ['red','yellow','green'];

            3) Array.from() 和 Array.of() 静态方法

            Array.from("Matt"); //["M","example","t","t"]，将类数组结构（如字符串、迭代器等）转为数组对象
            Array.of(1,2,3,4); //[1,2,3,4]，将一组参数转为数组

            2.2 数组空位

            let example=[1,2,,3]; //创建包含一个空位的数组

            2.3 数组索引

            let colors = ["red", "black"];
            colors[0];            //"red" ，显示第一项
            colors[1] = "green";  //修改第二项
            colors[2] = "yellow"; //添加第三项

            2.4 检测数组
            xxx instanceof Array
            Array.isArray(xxx)

            2.5 迭代器方法
            在 Array 的原型上暴露三个用于检索数组内容的方法：key()、values() 和 entries()
            key() 返回数组索引的迭代器，values() 返回数组元素的迭代器，entries() 返回索引/值对的迭代器

            const arr = ["one", "two", "three", "four"];
            console.log(arr.keys()); //Array Iterator
            console.log(Array.from(arr.keys())); //[0, 1, 2, 3]
            console.log(Array.from(arr.values())); //["one", "two", "three", "four"]
            console.log(Array.from(arr.entries())); //[[0,"one"],[1,"two"],[2,"three"],[3,"four"]]

            解构数组，拆分键值对
            for (const [index, element] of arr.entries()) {
                console.log(index);
                console.log(element);
            }

            2.6 复制和填充
            copyWithin() 和 fill() 方法，静默忽略超出数组边界、零长度和方向相反的索引范围参数，不改变数组大小
            copyWithin(target: number, start: number, end?: number): this;
            fill(value: T, start?: number, end?: number): this;

            const strs = ["q", "w", "e", "r"];
            const zeroes = [0, 0, 0, 0, 0];
            zeroes.fill("y", 1, 3); //[0,"y","y",0,0,0]，用 "y" 填充索引 [1,3) 的元素
            strs.copyWithin(3, 0, 2); //["q", "w", "e", "q"]，从自身复制索引 [0,2) 的元素插入到索引 3 开始的位置

            2.7 转换方法

            let colors = ["red", "black", "green"];
            console.log(colors); //["red", "black", "green"]，控制台输出原始内容
            alert(colors); //red,black,green，浏览器警告框输出内容时调用了 toString() 方法
            document.write(colors); //red,black,green，浏览器界面输出内容时调用了 toString() 方法
            console.log(colors.toString()); //red,black,green，调用每个元素的 toString() 方法，逗号拼接成最终字符串
            console.log(colors.valueOf()); //["red", "black", "green"]，返回数组本身
            alert(colors.join("||")); //red||black||green，改变输出字符串的分隔符

            2.8 栈方法
            push() 在数组末尾推入一个元素，返回数组的最新长度
            pop() 在数组末尾弹出一个元素，返回弹出的元素

            let colors = ["red", "black"];
            let count = colors.push("green"); //栈顶加入一个元素
            console.log(colors); //["red", "black", "green"]
            console.log(count); //3
            let item = colors.pop(); //栈顶弹出一个元素
            console.log(colors); //["red", "black"]
            console.log(item); //"green"

            2.9 队列方法
            正队列
            shift() 删除数组的首项元素并返回它
            push() 在数组的尾项添加元素，返回最新数组长度

            反对列
            unshift() 在数组的首项添加元素，返回最新数组长度
            pop() 删除数组的尾项元素并返回它

            2.10 排序方法
            reserve() 方法反向排列数组元素
            sort() 方法无参时，把数组每项元素转为字符串比较大小，会造成 10 < 5 的情况，不够适用

            let arr = [5, 10, 25, 1];
            console.log(arr.sort()); //[1,10,25,5]

            所以给 sort() 方法传入一个比较函数，可以大多情况

            function compare(value1, value2) { //正序排列
                if (value1 < value2) {
                    return -1;
                } else if (value1 > value2) {
                    return 1;
                } else {
                    return 0;
                }
            };
            console.log(arr.sort(compare)); //[1,5,10,25]

            2.11 操作方法
            concat() 方法传入参数，返回新数组。若传入非数组参数，添加到原数组末尾；若传入数组参数，先打平数组参数，再依次加入原数组末尾
            改变参数数组的 [Symbol.isConcat-Spreadable] 属性为 false，可以防止被打平

            let colors = ["green", "black", "red"];
            let argArr = ["white", "brown"];
            let moreColors = colors.concat("yellow", argArr); // 将数组参数 ["white", "brown"] 打平成 "white", "brown"
            console.log(moreColors); //["green", "black", "red",yellow", "white", "brown"]

            argArr[Symbol.isConcatSpreadable] = false; //参数数组不能被打平
            console.log(colors.concat(argArr)); //["green", "black", "red", ["white", "brown"]]

            slice() 方法切片原数组，返回新数组
            slice(start?: number, end?: number): T[];

            splice() 方法可实现对数组删除、插入、替换元素，返回被删除元素的新数组
            splice(start: number, deleteCount: number, ...items: T[]): T[];

            let arr = [1, 2, 3, 4];
            arr.splice(0, 1); //从首项开始，删除一个元素
            console.log(arr); //[2,3,4]
            arr.splice(2, 0, 5, 6); //从第三项开始，删除零个元素，插入 5 和 6
            console.log(arr); //[2,3,5,6,4]
            arr.splice(2, 2, 3.5, 3.6); //从第三项开始，删除两个元素，插入 3.5 和 3.6，即替换
            console.log(arr); //[2,3,3.5,3.6,4]

            2.12 搜索和位置方法
            1) 严格相等
            indexOf()、lastIndexOf() 和 includes() 方法搜索时用全等（===）进行比较
            includes(searchElement: T, fromIndex?: number): boolean;
            indexOf(searchElement: T, fromIndex?: number): number;
            lastIndexOf(searchElement: T, fromIndex?: number): number;

            2) 断言函数
            find() 和 findIndex() 方法分别返回第一个匹配的元素和索引，都使用了断言函数，断言函数接受三个参数：元素、索引和数组本身
            数组中每个元素都会调用一次断言函数，并传入三个参数

            let example = [1.1, 1.2, 1.3, 1.4, 1.5];
            console.log(example.find((element, index, array) => {return element > 1.3;})) //1.4
            console.log(example.findIndex((element, index, array) => {return element > 1.3;})) //3

            2.13 迭代方法
            五个迭代方法都不改变原数组，都需要传入一个回调函数，数组的每一项都会调用回调函数，并给回调函数传入元素、索引和数组本身
            every()：只有数组中每一项元素的回调函数都返回 true，every() 方法才返回 true
            some()：只要数组中某一项元素的回调函数都返回 true，some() 方法就返回 true
            filter()：返回回调函数返回 true 的元素组成的新数组
            map()：返回由回调函数调用的结果构成的新数组
            forEach()：没有返回值，只是遍历数组

            let arr = [1, 2, 3, 4];
            console.log(arr.every((element, index, array) => {return element > 3;})); //false
            console.log(arr.some((element, index, array) => {return element > 3;})); //true
            console.log(arr.filter((element, index, array) => element > 2.5)); //[3,4]
            console.log(arr.map((element, index, array) => {return element * 2;})); //[2,4,6,8]
            console.log(arr.forEach((element, index, array) => {console.log(`元素为 ${element}，索引为 ${index}`);}));

            2.14 归并方法
            reduce() 和 reduceRight() 传入一个回调函数，接受上一次回调函数返回值、当前元素、索引和数组本身

            let arr = [1, 2, 3, 4, 5];
            let sum1 = arr.reduce((preValue, curValue, curIndex, array) => {return preValue + curValue;}) //从前往后归并求和
            let sum2 = arr.reduceRight(function (preValue, curValue, curIndex, array){return preValue + curValue;}) //从后往前归并求和
            console.log(sum1); //15
            console.log(sum2); //15

        三、定型数组
        定型数组包含一套不同的引用类型，用于管理数值在内存中的类型

        四、Map
        Object 能储存键值对，新的集合类型——映射也能储存键值对
        Object 只能使用数值、字符串或符号作为键，映射可以使用任何 JavaScript 数据类型作为键
        映射会维护键值对的插入顺序，在内存占用、插入、查找、删除等方面优于 Object

            4.1 基本 API
            new 构造器函数创建空映射对象，JavaScript 任何数据类型都可作为键和值
            set() 方法向映射添加新的键值对，get() 和 has() 根据键查询，delete() 和 clear() 删除键值对
            const map1 = new Map();
            const map2 = new Map([["key1", "value1"], ["key2", "value2"]]); //向构造器传入可迭代对象

            map1.set(1, "M").set(2, "N").set(3, "O");
            console.log(map1); //Map(3) {1 => "M", 2 => "N", 3 => "O"}
            console.log(map1.get(1)); //"M"
            console.log(map1.has(2)); //true
            console.log(map1.size); //3，返回映射长度
            map1.delete(3); //根据键删除键值对
            console.log(map1); //Map(2) {1 => "M", 2 => "N"}
            map1.clear(); //清空映射里的所有键值对
            console.log(map1); //Map(0) {}

            4.2 顺序与迭代
            keys() 返回映射键的迭代器，values() 返回映射值的迭代器，entries() 返回映射键值对的迭代器

            const map = new Map().set(1, "hello").set(2, "world").set(3, "hi").set(4, "you");
            console.log(map.keys()); //MapIterator
            for (let keys of map.keys()) {console.log(keys);} //按插入时的顺序有序返回
            //1
            //2
            //3
            //4

        五、WeakMap
        WeakMap 是增强的键值对储存机制，其 API 是映射 API 的子集，weak 描述的是垃圾回收程序对待弱映射中键的方式

            5.1 基本 API
            new 构造器函数创建空弱映射对象，键只能是 Object 或继承自 Object 的类型，值没有限制
            set() 方法向弱映射添加新的键值对，get() 和 has() 根据键查询，delete() 删除键值对

            const weakMap1 = new WeakMap();
            const weakMap2 = new WeakMap([[{id: 1}, "you"], [{id: 2}, "me"], [{id: 3}, "he"]]);
            const weakMapError = new WeakMap([[{id: 1}, "you"], [2, "me"], [{id: 3}, "he"]]); //报错，只要有一个键不是 Object 类型就报错，导致创建失败

            const key1 = new String(1);
            const key2 = new String(2);
            const key3 = new String(3);
            weakMap1.set(key1, "A").set(key2, "B").set(key3, "C");
            console.log(weakMap1.get(key1)); //"A"
            console.log(weakMap1.has(key2)); //true
            weakMap1.delete(key3);

            5.2 弱键
            弱映射中的弱，体现在键不属于正式引用，不会阻止垃圾回收。如下的匿名对象 {id: 1} 除了作为弱映射的键，就没有其他指向这个对象的引用，执行完随时可能被销毁

            const waekMap1 = new WeakMap([[{id: 1}, "you"]]); //执行完 {id: 1} 就会被当作垃圾等待回收，对应的值也被回收

            非匿名对象或有多个指向弱映射的键的引用，就不会被当作垃圾处理

            const key = {id: 2};
            const weakMap2 = new WeakMap([[key, "me"]]); // 在当前快作用域内，执行完 key 不会被当作垃圾回收

            5.3 不可迭代键
            弱映射中键值对随时可能被销毁，所以没必要提供迭代其键值对的方法，如 clear() 方法等

        六、Set
        Set 是加强的 Map，和 Array 类似。
        Array 可储存重复的元素，Set 中不存在重复的元素

            6.1 基本 API
            new 构造器函数创建空 Set 对象，add() 方法向 Set 添加新元素，has() 查询，delete() 和 clear() 删除元素

            const set1 = new Set();
            const set2 = new Set("matter"); //传入可迭代对象
            const set3 = new Set([1, 2, 3, 4, 5]);

            set1.add("A").add("B").add("C").add("D");
            console.log(set1.has("B")); //true
            set1.delete("C");
            console.log(set1.size); //3
            set1.clear();
            console.log(set1.size); //0

            6.2 顺序和迭代
            values() 方法按插入顺序依次返回每个元素

            const set = new Set("Matter"); //重复元素 "t" 只被保存一次
            for (let values of set.values()) {console.log(values);}
            //"M"
            //"example"
            //"t"
            //"e"
            //"r"

        七、WeakSet
        WeakSet 的 API 是 Set API 的子集，weak 描述的是垃圾回收程序对待 WeakSet 中值的方式

            7.1 基本 API
            和 WeakMap 类似，WeakSet 中的值只能是 Object 或继承自 Object 的类型
            add() 方法添加新元素，has() 查询，delete() 删除元素

            const weakSet1 = new WeakSet();
            const weakSet2 = new WeakSet([{id: 1}, {id: 2}, {id: 3}]); //传入可迭代对象

            let Object2 = {age: 20};
            weakSet1.add({age: 10}).add(Object2).add({age: 30});
            console.log(weakSet1); //WeakSet {Object {age: 10}, Object {age: 30}, Object {age: 20}}
            console.log(weakSet1.has(Object2)); //true
            weakSet1.delete(Object2);
            console.log(weakSet1); //WeakSet {Object {age: 10}, Object {age: 30}}

            7.2 弱值
            和 WeakMap 情况类似

            7.3 不可迭代值
            和 WeakMap 情况类似

        八、迭代与扩展操作符
        有四种原生集合类型定义了默认迭代器，都支持顺序迭代，都可以传入 for-of 循环，都兼容扩展操作符
        1)Array
        2)定型数组
        3)Map
        4)Set

        扩展操作符将数组转为用逗号分隔的参数序列

        const arr = [1, 2, 3, 4];
        console.log(...arr); //1,2,3,4


            */



    </script>
