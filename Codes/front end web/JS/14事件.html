<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <style>
        ul {
            border: black solid 20px;
            margin: 20px;
            padding: 20px;
            margin: 20px;
        }
    </style>
    <script>
        /*
        通过事件实现 JavaScript 与 HTML 的交互，事件代表网页或浏览器窗口中某个有意义的时刻
        可以使用仅在该事件发生时执行的监听器（也叫事件处理程序）订阅该事件，类似观察者模式

        一、事件流
        事件流描述了页面接收事件的顺序，IE 支持冒泡流，Netscape Communicator 支持事件捕获流

            1.1 事件冒泡
            在 IE 团队看来，事件被定义为从最具体的元素（文档树中最深的节点）开始触发，向上传播至没有那么具体的元素
            如点击 body 元素中的 div 元素后，div 元素的 click 事件被触发，然后是 body 元素，再是 html 元素，最后是 document 对象
            现代浏览器中的事件会一直冒泡到 window 对象

            1.2 事件捕获
            在 Netscape Communicator 团队看来，和 IE 团队相反，事件从最不具体的元素开始触发，向下传播至最具体的元素
            如点击 body 元素中的 div 元素后，document 对象的 click 事件被触发，然后是 html 元素，再是 body 元素，最后是 div 元素
            现代浏览器中的事件会从 window 对象开始捕获

            1.3 DOM 事件流
            DOM2 Events 规定事件流分为 3 个阶段：事件捕获、到达目标和事件冒泡
            见图片 <img src="img/domEvent.png">

            事件捕获阶段，从最不具体的元素开始向下传播
            到达目标阶段，事件传播至目标元素，此阶段被认为是冒泡阶段的一部分
            事件冒泡阶段，事件从目标元素开始向上传播

            大多数支持 DOM 事件流的浏览器实现了一个小小的拓展，将到达目标阶段视为事件捕获阶段的一部分
            最后结果是在事件目标上有两个机会来处理事件。

        二、监听器
        为响应事件而调用的函数被称为监听器，监听器的名字以 "on" 开头。

            2.1 HTML 监听器（内联事件）
            直接在 HTML 元素上指定事件，给对应事件属性赋值 null 可移除事件（如 onclick = null)
            <input type="button" ,value="click me" onclick="console.log('clicked!')"/>


            2.2 DOM0 监听器
            把一个函数赋值给 DOM 对象的一个监听器
            以这种方式添加监听器是注册在事件流的冒泡阶段中

            const btn = document.getElementsByTagName("input").item(0); //获取 input 元素
            btn.onclick = function () { //定义 input 元素的 onclick 事件
                console.log(this.value); //click me
            }
            btn.onclick = null; //移除事件

            2.3 DOM2 监听器
            DOM2 Events 在所有 DOM 节点上定义了 addEventListener()和 removeEventListener() 方法，用于添加和移除监听器
            接收三个参数：事件名、处理函数和布尔值（true 表示在捕获阶段调用监听器，false 表示在冒泡阶段调用监听器）

            const btn = document.getElementsByTagName("input").item(0);
            btn.addEventListener("click", () => console.log(this.value), false); //undefined，this 指向 window
            btn.addEventListener("click",function foo(){console.log(this.value)},false); //click me，this 指向 btn 对象
            const handler = function (){console.log("im here")};
            btn.addEventListener("click",handler,true);
            btn.removeEventListener("click",handler,true); //必须传入和添加监听器时一样的参数才能移除监听器

            2.4 IE 监听器
            略

        三、事件对象
        在 DOM 中发生的事件，所有相关信息会被收集并储存到一个名为 even 的对象中。
        event 对象只在监听器执行阶段存在，执行完毕就销毁

            3.1 DOM 事件对象
            不管是内联样式、DOM0 还是 DOM2，event 对象都是传给监听器的唯一参数
            不同的事件生成的事件对象拥有不同的属性和方法。不过，所有事件对象都会包含下列公共属性和方法

            属性/方法                     类型   读/写 说明
            bubbles                      布尔值 只读  表示事件是否冒泡
            cancelable                   布尔值 只读  表示是否可以取消事件的默认行为
            currentTarget                元素   只读  监听器所在的元素
            defaultPrevented             布尔值 只读  true 表示已经调用 preventDefault()方法（DOM3Events 中新增）
            detail                       整数   只读  事件相关的其他信息
            eventPhase                   整数   只读  表示事件流所处阶段：1 代表捕获阶段，2 代表到达目标，3 代表冒泡阶段
            preventDefault()             函数   只读  用于取消事件的默认行为。只有 cancelable 为 true 才可以调用这个方法
            stopImmediatePropagation()   函数   只读  用于取消所有后续事件捕获或事件冒泡，并阻止调用任何后续监听器（DOM3 Events 中新增）
            stopPropagation()            函数   只读  用于取消所有后续事件捕获或事件冒泡。只有 bubbles为 true 才可以调用这个方法
            target                       元素   只读  触发监听器的元素
            trusted                      布尔值 只读   true 表示事件是由浏览器生成的。false 表示事件是开发者通过 JavaScript 创建的（DOM3 Events 中新增）
            type                         字符串 只读   被触发的事件类型
            View                  AbstractView  只读  事件相关的抽象视图。等于事件所发生的 window 对象

            const btn = document.getElementsByTagName("input").item(0);
            document.body.onclick = function (event) {
                console.log(this) //永远指向指向 body 元素
                console.log(event.target); //指向 body 元素或 input 元素
            console.log(event.currentTarget); //永远指向 body 元素
            }

            3.2 IE 事件对象
            略

       四、事件类型
       Web 浏览器中可以发生很多种事件，所发生事件的类型决定了事件对象中会保存什么信息
       DOM3 Events 定义了如下事件类型
       ①用户界面事件，涉及与 BOM 交互的通用浏览器事件
       ②焦点事件，在元素获得和失去焦点时触发
       ③鼠标事件，使用鼠标在页面上执行某些操作时触发
       ④滚轮事件，使用鼠标滚轮（或类似设备）时触发
       ⑤输入事件，向文档中输入文本时触发
       ⑥键盘事件，使用键盘在页面上执行某些操作时触发
       ⑦合成事件，在使用某种 IME（Input Method Editor，输入法编辑器）输入字符时触发

            4.1 用户界面事件
            1) load 事件
            当整个页面（所有外部资源如图片、脚本和 CSS 文件）加载完成时在 window 对象上触发
            当图片加载完成时在 <img> 元素上触发
            当相应对象加载完成时在 <object> 元素上触发
            （非标准）当 JavaScript 文件加载完成时在 <script> 元素上触发
            2) unload 事件
            当页面卸载完成时在 window 上触发，常用于从一个页面导航到另一个页面时触发，清理引用，避免内存泄露
            当相应对象卸载完成时在 <object> 元素上触发
            3) error 事件
            当 JavaScript 报错时在 window 上触发
            当无法加载指定图片时在<img>元素上触发
            当无法加载相应对象时在<object>元素上触发
            4) select 事件
            当用户选择了一个或多个字符时在文本框（<input> 或 textarea）上触发
            5) resize 事件
            当浏览器窗口被缩放到新高度或宽度时在 window 上触发
            触发后会重复触发
            6) scroll 事件
            当用户滚动包含滚动条的元素时在元素上触发
            触发后会重复触发

            window.addEventListener("load",()=>console.log(document.readyState)); //complete
            window.addEventListener("resize", ()=>console.log("resizing"))

            4.2 焦点事件
            焦点事件在页面元素获得或失去焦点时触发
            1) focus 事件
            当元素获得焦点时在元素上触发，不冒泡
            2) focusin 事件
            当元素获得焦点时在元素上触发，是 focus 的冒泡版
            3) blur 事件
            当元素失去焦点时在元素上触发，不冒泡
            4) focusout 事件
            当元素失去焦点时在元素上触发，是 blur 的冒泡版

            4.3 鼠标和滚轮事件
            鼠标事件都是在浏览器视口中的某个位置上发生，共 9 种鼠标事件，页面中所有元素都支持鼠标事件
            除了 mouseenter 和 mouseleave，所有鼠标事件都会冒泡，都可以取消
            1) click 事件
            当单击鼠标左键或按回车键时在元素上触发
            click 事件是 mousedown 事件被触发后，紧接着同一个元素上触发了 mouseup 事件，取消任一事件，click 事件都会被取消
            2) dblclick 事件
            当双击鼠标左键时在元素上触发
            dblclick 事件是两个连续的 click 事件，取消任一事件，dblclick 事件都会被取消
            3) mousedown 事件
            当按下任意鼠标键时在元素上触发
            4) mouseup 事件
            当释放任意鼠标键时在元素上触发
            5) mouseenter 事件
            当鼠标光标移入元素本身（不包括子元素）时触发，不支持冒泡
            6) mouseleave 事件
            当鼠标光标移出元素本身（不包括子元素）时触发，不支持冒泡
            7) mouseout 事件
            当鼠标光标移出元素及其子元素时触发
            从一个元素的移动到另一个元素时触发，mouseout 事件的主要目标是失去光标的元素，相关目标是获得光标的元素
            event.relatedTarget 表示相关目标
            8) mouseover 事件
            当鼠标光标移入元素及其子元素时触发
            从一个元素的移动到另一个元素时触发，mouseover 事件的主要目标是获得光标的元素，相关目标是失去光标的元素
            event.relatedTarget 表示相关目标
            9) mousemove 事件
            当鼠标光标在元素上移动时反复触发
            10) mousewheel 事件
            当在元素上滚动鼠标中键时触发
            event.wheelDelta 表示鼠标中键滚动信息。向前滚动每次 +120，向后滚动每次 -120


            event.clientX 表示鼠标在视口中的 X 轴位置
            event.clientY 表示鼠标在视口中的 Y 轴位置
            event.pageX 表示鼠标在页面中的 X 轴位置（页面可能超出视口）
            event.pageY 表示鼠标在页面中的 Y 轴位置（页面可能超出视口）
            event.screenX 表示鼠标在屏幕上的 X 轴位置
            event.screenY 表示鼠标在屏幕上的 Y 轴位置

            event.shiftKey，shift 键被按下时返回 true，可配合 click 事件使用
            event.ctrlKey，ctrl 键被按下时返回 true，可配合 click 事件使用
            event.altKey，alt 键被按下时返回 true，可配合 click 事件使用
            event.metaKey，meta 键被按下时返回 true，可配合 click 事件使用

            event.button 记录鼠标按键，0 表示鼠标左边按下，1 表示鼠标中键按下，2 表示鼠标右键按下
            event.details 记录鼠标在同一位置按下的次数

            4.4 键盘与输入事件
            在任何可以获得焦点的元素上都可以触发 keydown、keypress 和 keyup 事件
            1) keydown 事件
            用户按下某个按键时触发，不松手会持续触发
            2) keypress 事件
            已废弃，用户按下某个按键时并产生字符时触发，不松手会持续触发
            推荐使用 textInput 事件
            3) keyup 事件
            用户释放某个按键时触发

            keydown 和 keypress 事件会在文本框出现变化时触发
            对于 keydown 和 keyup 事件，event.keyCode 保存键盘上每个键对应的键码
            对于 keypress 事件，event.charCode 保存按键字符对应的 ASCII 码

            4) textInput 事件
            当字符被输入到可编辑的区域时触发
            event.data 获取插入的字符值

            4.5 合成事件
            合成事件用于检测通过输入法输入键盘上没有的字符的情况，如中文字符等
            compositionstart 事件当文本被替换时触发
            compositionupdate 事件当按键被按下时就触发
            compositionend，当插入新字符时触发，类似 textInput 事件

            4.6 HTML5 事件
            1) contextmenu 事件
            点击鼠标右键弹出上下文菜单时触发
            2) beforeunload 事件
            在页面被卸载之前弹出确认框
            3) DOMContentLoaded 事件
            在 DOM 树构建完成之后触发，比 load 事件更早触发
            4) hashchange 事件
            当网页的 URL 散列值（URL 最后 # 后面的部分）发生变化时通知开发者

        五、内存与性能
        最好限制一个页面中监听器的数量，因为它们会占用过多内存，导致页面响应缓慢

            5.1 事件委托
            利用冒泡，给所有元素共同的祖先节点添加一个监听器，而不是每个元素都添加各自的监听器
            配合 event.target 获取触发监听器的子元素，进行相应处理
            最适合使用事件委托的事件包括：click、mousedown、mouseup、keydown 和 keypress

            5.2 删除监听器
            最好在页面卸载之前删除所有监听器

        六、模拟事件
        除了用户交互或浏览器功能触发事件，通过 JavaScript 在任何时候可以触发任意事件，这些事件会被当成浏览器创建的事件

            6.1 DOM 事件模拟
            通过 document.createEvent() 创建 event 对象，传入字符串形式的事件类型
            在DOM2 中，所有这些字符串都是英文复数形式，但在DOM3 中，又把它们改成了英文单数形式
            创建对象后，不同事件类型对其 event 对象有不同的初始化方法 initxxxxEvent()，或使用公共的 initEvent() 方法
            最后在支持 DOM 事件的节点上调用 dispatchEvent()，事件开始冒泡

            const mouseEvent = document.createEvent("MouseEvent"); //创建鼠标事件

            1) 模拟鼠标事件
            const ulEle = document.getElementsByTagName("ul").item(0);
            const mouseEvent = document.createEvent("MouseEvent"); //创建 event 对象
            mouseEvent.initMouseEvent("click", true, true, document.defaultView, 0, 500, 500, 500, 500, false, false, false, false, 1, null); //初始化 event 对象
            ulEle.dispatchEvent(mouseEvent); //触发 ul 元素的单击事件

            2) 模拟键盘事件

            3) 模拟其他事件

            略
