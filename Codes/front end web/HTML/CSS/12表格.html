<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        /*
        结构化表格
        table 元素由行组成，行由单元格组成。每个行（tr）都包含标题单元格（th）或数据单元格（td）或两者兼并
            scope="[col|row|colgroup|rowgroup]" ，其中 row|col 指明 th 是行标题或列标题，rowgroup|colgroup 指明 th 是一组行标题或列标题的标题
            caption 元素为整个表格添加一个标题
            thead 元素只能有一个
            tbody 元素可以有多个，且表格若有 thead 或 tfoot 元素，必须也有 tbody 元素
            tfoot 元素只能有一个

            让单元格跨多行或多列（纵向或横向合并单元格）
            rowspan="n'，th 或 td 将跨越 n 行，纵向合并单元格
            colspan="n"，th 或 td 将跨越 n 列，横向合并单元格

        */

        table {
            border-collapse: collapse; /*为表格设置合并边框模型*/
        }

        td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<table>
    <caption>季度财报</caption>
    <thead>
    <tr>
        <th scope="colgroup">Quarter</th>
        <th scope="col">1962</th>
        <th scope="col">1963</th>
        <th scope="col">1964</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">Q1</th>
        <td colspan="2">$145</td>
        <td>$171</td>
    </tr>
    <tr>
        <th scope="row">Q2</th>
        <td>$140</td>
        <td>$159</td>
        <td>$164</td>
    </tr>
    <tr>
        <th scope="row">Q3</th>
        <td rowspan="2">$153</td>
        <td>$162</td>
        <td>$168</td>
    </tr>
    <tr>
        <th scope="row">Q4</th>
        <td>$160</td>
        <td>$171</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th scope="row">Total</th>
        <td>$595</td>
        <td>$648</td>
        <td>$664</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
