<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用Web字体</title>
    <link rel="stylesheet" href="stylesheet-webfont.css">
    <style>
        /*
        @font-face 允许 CSS 链接到服务器上的一种字体供网页使用

        Web 字体格式
        .eot、.ttf、.otf 和 .woff 等

        Web 字体会减慢网站的加载速度，可以通过某些工具削减不用的字符来减少 Web 字体大小
        一种 Web 字体只有一种固定风格（固定的粗细和斜体），若要加载不同的粗细和斜体版本，需加载不同的 web 字体
        若 web 字体没有粗体版和斜体版，浏览器将使用伪粗体和伪斜体
        */
        body {
            font: 100%/1.5 "sf_wasabiregular", Arial sans-serif;
        }
    </style>
</head>
<body>
<div>
    <p>ABCDEFG</p>
</div>
</body>
</html>
