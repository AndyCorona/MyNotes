<!--
audio 标签用来引入一个音频，默认情况不可见
video 标签用来引入一个视频，默认情况不可见

controls 设置为可见
loop 是否循环
autoplay 是否自动播放，但一般浏览器不会让在刚打开页面后自动播放


-->

<audio src="../Audio/14108.mp3" controls></audio>
<audio src="../Audio/14108.mp3" autoplay></audio>


<!--更好的兼容性-->
<audio>
    <source src="../Audio/14108.mp3" type="audio/mp3">
    <source src="../Audio/14108.ogg" type="audio/ogg">
    <embed src="../Audio/14108.ogg" type="audio/ogg" width = "300" height = "300"> <!-- embed 可以用于老旧版本的浏览器。对不起，您的浏览器不支持播放音频 -->
</audio>
